<!-- 2번 : 입력태그(input) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정보 입력받기 </title>
</head>
<body>
  <h1>사용자 정보 입력</h1>
  <form>
      <fieldset>
        <label for="name">이름</label>
        <input type="text" id="name" autofocus><br>
        <label for="age">나이 </label>
        <input type="number" id="age" readonly><br>
        <label for="id">아이디</label>
        <input type="text" id="id" placeholder="아이디를 입력하시오" required><br>
        <label for="pw">패스워드</label>
        <input type="password" id="pw" placeholder="비밀번호를 입력하시오"><br>
    </fieldset>    
    <fieldset>
      <legend > 취미 </legend>
    <!-- 레이블을 설명  -->
      <label for="hobby1">독서</label>
      <!-- id 값은 하나만 있어야 한다  -->
      <input type="radio" id="hobby1" name="hobby">
      <label for="hobby2">여행</label>
      <input type="radio" id="hobby2" name="hobby">
      <label for="hobby3">게임</label>
      <input type="radio" id="hobby3"name="hobby">
      <label for="hobby4">헬스</label>
      <input type="radio" id="hobby4"name="hobby">
      <!-- radio 는 checked가 마지막만 선택할 수 있다 -->
    </fieldset>
    <!--여러 레이블을 묶을 때  -->
    <fieldset>
      <legend>과일선택</legend>
      <label for="apple">사과</label>
      <input type="checkbox" id="apple" name="fruit" checked>
      <!-- 중복가능                                   강제선택-->
      <label for="banana">바나나</label>
      <input type="checkbox" id="banana" name="fruit">
      <label for="orange">오렌지</label>
      <input type="checkbox" id="orange" name="fruit">
    </fieldset>
    <!-- select, option 태그 -->
    <fieldset>
      <legend>추가정보</legend>
      <label for="date">생년월일</label>
      <input type="date" id="date"><br>

      <label for="country">국가 </label>
      <select id="country" name="country">
        <option value="etc">국가선택</option>
        <option value="kr" selected>한국</option>
        <!-- checked 는 안된다 -->
        <option value="us">미국</option>
        <option value="jp">일본</option>
        <option value="uk">영국</option>
      </select><br>
      <label for="file">프로필 사진업로드</label><br>
      <input type="file" id="file">
    </fieldset>
    <!-- textarea 태그 -->
    <fieldset>
      <legend>추가의견</legend>
      <label for="comments">의견을 작성해주세요</label><br>
      <textarea id="comments" cols="50" rows="5" placeholder="여기에 의견을 작성"></textarea>
    </fieldset>
          <!--button 과 버튼  -->
    <input type="submit" value="보내기">
    <button type="submit"> 버튼</button>
  </form>
</body>
</html>
